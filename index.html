<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Match Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div><img src='logo.svg'></img></div>
        <div>
            <p>Time <span id='timer'>3:20</span></p>
            <p>Level <span id="level">1</span></p>
            <p>Matches <span id="matches">0</span></p>
        </div>
    </header>
    <div id="options">
        <div>
            <div id="newgameopt">
                <p id="msg"></p>
                <label>
                    Level:
                    <select id="levelopt">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </label>
                <br /><br />
                <label>
                    Theme:
                    <select id="themeopt">
                        <option value="abc123">Alphanumeric</option>
                    </select>
                </label>
            </div>
            <button id='newgame'>New Game</button>
        </div>
    </div>
    <div id="board">
        <div><span></span></div>
        <div><span></span></div>
        <div><span></span></div>
        <div><span></span></div>
        <div><span></span></div>
        <div><span></span></div>
        <div><span></span></div>
        <div><span></span></div>
        <div><span></span></div>
        <div><span></span></div>
        <div><span></span></div>
        <div><span></span></div>
        <div><span></span></div>
        <div><span></span></div>
        <div><span></span></div>
        <div><span></span></div>
        <div><span></span></div>
        <div><span></span></div>
        <div><span></span></div>
        <div><span></span></div>
    </div>
</body>
</html>
