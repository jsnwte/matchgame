<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Match Game</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
    <header>
        <div><img src='logo.svg'></img></div>
        <div>
            <p>Time: <span id='timer'></span></p>
            <p>Level: <span id="level"></span></p>
            <p>Matches: <span id="matches"></span></p>
        </div>
    </header>
    <div id="options">
        <div>
            <div id="newgameopt">
                <p id="msg"></p>
                <label>Level: <select id="levelopt"></select></label>
                <br /><br />
                <label>Theme: <select id="themeopt"></select></label>
            </div>
            <button id="newgame" class="buttonStyle buttonStyle2">New Game</button>
            <button id="about" class="buttonStyle buttonStyle2">About</button>
        </div>
    </div>
    <div id="board"></div>
</body>
</html>
